<H1><img src="Fortification-c.png" ALIGN="absMiddle">Fortifications</H1>
<p>
Fortifications confer defensive bonuses to units inside them.  Natural fortifications exist on the map from the beginning of the game.
The exact value of the defensive bonus depends on the unit.
