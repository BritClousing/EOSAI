<h1>Minimum Hardware Requirements</h1>
<p class="Bullet">1 Ghz Processor</p>
<p class="Bullet">1 GB of RAM</p>
<p class="Bullet">Graphics Accelerator and Video card capable of 800x600 resolution at 16-bit color</p>
<p class="Bullet">100 MB of hard disk space</p>
<p class="Bullet">Microsoft Windows XP or later Windows Operating System</p>
<p class="Bullet">Mouse (or some other device that fulfills the same function)</p>
